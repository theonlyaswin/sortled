<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Invoice</title>
   <link rel="stylesheet" href="/assets/css/main.css">
</head>

<body>
   <div class="invoice-background"
      style="display: flex; align-items:center; justify-content:center; flex-direction:column;">
      <div id="download_section">
         <h2>Invoice</h2>
         <div style="margin-top: 30px;">
            <h6>Order ID : <span id="id"></span></h6>
            <h6>Name : <span id="name"></span></h6>
            <h6>Address : <span id="add1"></span></h6>
            <h6>Pin Code : <span id="add2"></span></h6>
            <h6>Phone Number : <span id="phno"></span></h6>
         </div>
         <div class="your-order mb-30 ">
            <div class="your-order-table table-responsive">
               <table>
                  <thead>
                     <tr>
                        <th class="product-name">Product</th>
                        <th class="product-total">Total</th>
                     </tr>
                  </thead>
                  <tbody id="product-lists">

                  </tbody>
                  <tfoot>
                     <tr class="cart-subtotal">
                        <th>Cart Subtotal</th>
                        <td><span class="amount" id="cart-sub-tot"></span></td>
                     </tr>
                     <tr class="order-total">
                        <th>Order Total</th>
                        <td><strong><span class="amount" id="order-tot"></span></strong>
                        </td>
                     </tr>
                  </tfoot>
               </table>
            </div>
         </div>
      </div>

      <div class="payment-method" style="margin-top: 0;">
         <div class="order-button-payment">
            <button id="download_btn" class="tp-btn tp-color-btn w-100 banner-animation"
               style="background: #2196F3;">Download Invoice</button>
         </div>
      </div>
      <div class="payment-method" style="margin-top:20px;">
         <div class="order-button-payment">
            <button onclick="whatsapp()" class="tp-btn tp-color-btn w-100 banner-animation mb-50">Whatsapp us for
               payment</button>
         </div>
      </div>
      <div class="payment-method" style="margin-top:20px;">
         <div class="order-button-payment">
            <a href="/">
            <button class="tp-btn tp-color-btn w-100 banner-animation mb-50">Home</button>
            </a>
         </div>
      </div>
   </div>
</body>
<style>
   body {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
   }

   .invoice-background {
      padding: 20px;
      padding-bottom: 0;
      max-width: 700px;
   }

   button {
      max-width: 500px;

   }

   h6 {
      font-size: 16px;
      margin-bottom: 10px;
      color: #666666;
   }

   h6 span {
      color: #444444;
   }
</style>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jspdf.min.js"></script>
<script src="assets/js/html2canvas.min.js"></script>

<script src="assets/js/util.js"></script>

</html>
